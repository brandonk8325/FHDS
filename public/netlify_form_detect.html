<!doctype html>
<html><body>
  <!-- This file never needs to be visited. It just lets Netlify detect the form. -->
  <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact" />
    <input type="text"   name="name" />
    <input type="email"  name="email" />
    <input type="tel"    name="phone" />
    <textarea name="message"></textarea>
    <input name="bot-field" />
  </form>
  <form name="newsletter" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type = "email" name = "email"/>
  </form>
  <form name="newsletter2" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type = "email" name = "email"/>
  </form>
</body></html>
